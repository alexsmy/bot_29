<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Приложение для звонков</title>
    <link rel="stylesheet" href="/static/css/mini_app.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- Экран загрузки -->
        <div id="loading-view" class="view">
            <div class="spinner"></div>
            <p>Проверяем статус...</p>
        </div>

        <!-- Экран, если нет активной комнаты -->
        <div id="no-room-view" class="view hidden">
            <div class="content-block">
                <h1>Комната для звонка не создана</h1>
                <p>Нажмите кнопку ниже, чтобы сгенерировать новую приватную ссылку для звонка.</p>
                <button id="create-room-btn" class="action-btn primary">Создать комнату</button>
            </div>
        </div>

        <!-- Экран, если есть активная комната -->
        <div id="active-room-view" class="view hidden">
            <div class="content-block">
                <h1>Комната активна</h1>
                <p>Ссылка действительна еще:</p>
                <div id="room-timer" class="timer">--:--:--</div>
                <div class="button-group">
                    <button id="go-to-room-btn" class="action-btn primary">Перейти в комнату</button>
                    <button id="share-link-btn" class="action-btn secondary">Поделиться</button>
                </div>
            </div>
        </div>

        <!-- Экран ошибки -->
        <div id="error-view" class="view hidden">
             <div class="content-block">
                <h1>Ошибка</h1>
                <p id="error-message">Не удалось загрузить данные. Попробуйте перезапустить приложение.</p>
            </div>
        </div>

        <footer>
            <p id="user-info">Загрузка пользователя...</p>
        </footer>
    </div>
    <script src="/static/js/mini_app.js"></script>
</body>
</html>
