<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Приложение для звонков</title>
    <link rel="stylesheet" href="/static/css/mini_app.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="loader" class="screen active">
            <div class="spinner"></div>
        </div>

        <div id="welcome-screen" class="screen">
            <div class="content">
                <h1 id="welcome-title">Добро пожаловать!</h1>
                <p>Создайте приватную комнату для зашифрованного аудио или видеозвонка прямо в браузере.</p>
                <button id="create-room-btn" class="main-action-btn">Создать комнату для звонка</button>
            </div>
            <div class="footer-nav">
                <button id="instructions-btn">Инструкция</button>
                <button id="faq-btn">FAQ</button>
            </div>
        </div>

        <div id="room-created-screen" class="screen">
            <div class="content">
                <h1>Комната создана!</h1>
                <p>Ваша приватная комната готова. Вы можете вернуться в нее в любое время, пока не истек срок ее действия.</p>
                <div class="button-group">
                    <button id="enter-room-btn" class="main-action-btn">Войти в комнату</button>
                    <button id="share-btn" class="secondary-action-btn">Поделиться</button>
                </div>
            </div>
             <div class="footer-nav">
                <button id="instructions-btn-2">Инструкция</button>
                <button id="faq-btn-2">FAQ</button>
            </div>
        </div>
    </div>

    <div id="modal-container" class="modal-container">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div id="modal-body" class="modal-body"></div>
            <button id="modal-close-btn" class="modal-close-btn">Закрыть</button>
        </div>
    </div>

    <div id="instructions-content" style="display: none;">{{ instructions_content|safe }}</div>
    <div id="faq-content" style="display: none;">{{ faq_content|safe }}</div>

    <script src="/static/js/mini_app.js"></script>
</body>
</html>
